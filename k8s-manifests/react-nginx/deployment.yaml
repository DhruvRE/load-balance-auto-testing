apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-nginx-deployment
  namespace: default
  labels:
    app: react-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-nginx
  template:
    metadata:
      labels:
        app: react-nginx
    spec:
      containers:
        - name: react-nginx
          image: react-vite-nginx:latest
          imagePullPolicy: IfNotPresent  # üîÅ replace with your pushed image
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
      restartPolicy: Always
