apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: monitoring
  labels:
    app: prometheus
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prometheus
    prometheus: kube-prom-kube-prometheus-prometheus
  ports:
    - name: web
      port: 9091
      targetPort: 9090
      protocol: TCP
---
# External access without NodePort conflicts
apiVersion: v1
kind: Service
metadata:
  name: prometheus-external
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: prometheus
    prometheus: kube-prom-kube-prometheus-prometheus
  ports:
    - name: web
      port: 9091
      targetPort: 9090
      # Let Kubernetes auto-assign a free NodePort
      protocol: TCP
